apiVersion: apps/v1
kind: Deployment
metadata:
  name: e2sim-kpm
  namespace: mory
spec:
  replicas: 1
  selector:
    matchLabels:
      app: e2sim-kpm
  template:
    metadata:
      labels:
        app: e2sim-kpm
    spec:
      containers:
        - name: e2sim-kpm
          image: registry.hub.docker.com/morymoussanabe1/e2sim_simulator:0.5
          command:
            - sh
            - '-c'
            - ./build_and_run.sh service-ricplt-e2term-sctp-headless.ricplt.svc 36422
          env:
            - name: E2NODE_ID
              value: '1011'
            - name: RAN_FUNC_ID
              value: '1234'
          terminationMessagePolicy: File
          imagePullPolicy: IfNotPresent
      restartPolicy: Always

